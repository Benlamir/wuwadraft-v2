<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WuWaDraft</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="site-title">WuWaDraft.com</h1>
    </header>

    <div class="container mt-5">
      <div id="welcome-screen" class="screen active text-center">
        <h2>Wuthering Waves Draft Tool</h2>
        <p>Create or join a lobby to start drafting!</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button id="action-create-btn" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle"></i> Create Lobby
          </button>
          <button id="action-join-btn" class="btn btn-info btn-lg">
            <i class="bi bi-people"></i> Join Lobby
          </button>
          <button id="action-randomize-btn" class="btn btn-secondary btn-lg">
            <i class="bi bi-shuffle"></i> Randomize Pick
          </button>
        </div>
      </div>

      <div id="create-lobby-screen" class="screen">
        <h2 class="text-center mb-4">Create Lobby</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="create-name-input" class="form-label"
                >Your Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="create-name-input"
                placeholder="Enter your name"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button id="create-start-btn" class="btn btn-primary">
                <i class="bi bi-play-circle"></i> Start Lobby
              </button>
              <button id="create-back-btn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="join-lobby-screen" class="screen">
        <h2 class="text-center mb-4">Join Lobby</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="join-name-input" class="form-label">Your Name:</label>
              <input
                type="text"
                class="form-control"
                id="join-name-input"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="join-lobby-id-input" class="form-label"
                >Lobby ID:</label
              >
              <input
                type="text"
                class="form-control"
                id="join-lobby-id-input"
                placeholder="Enter lobby ID"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button id="join-start-btn" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Join
              </button>
              <button id="join-back-btn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="lobby-screen" class="screen">
        <h2 class="text-center">Lobby / Draft</h2>
        <p class="text-center">
          <i
            >(Lobby details, player lists, character grid, etc. will go here)</i
          >
        </p>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/script.js" defer></script>
  </body>
</html>
